<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Todo List</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 10px; }
    form { display: flex; gap: 8px; margin: 16px 0 24px; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { display: flex; align-items: center; justify-content: space-between; padding: 10px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; }
    .left { display: flex; align-items: center; gap: 10px; }
    .done { text-decoration: line-through; opacity: 0.6; }
    a { text-decoration: none; }
    .actions a { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>‚úÖ Todo List</h1>
  <p>Add tasks, click to mark done, delete when finished.</p>

  <form action="/add" method="POST">
    <input name="title" placeholder="New task..." autocomplete="off" required />
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for task in tasks %}
      <li>
        <div class="left">
          <a href="/toggle/{{ task.id }}" title="Toggle done">
            {% if task.done == 1 %}‚úÖ{% else %}‚¨ú{% endif %}
          </a>
          <span class="{% if task.done == 1 %}done{% endif %}">{{ task.title }}</span>
        </div>

        <div class="actions">
          <a href="/delete/{{ task.id }}" title="Delete">üóëÔ∏è</a>
        </div>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
